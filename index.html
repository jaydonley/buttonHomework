<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttonExcercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col-4"> 
                <button class="btn btn-primary m-2 width-auto w-100">Primary Button</button></div>
            <div class="col-4"> 
                <button class="btn btn-secondary m-2 width-auto w-100">Secondary Button</button></div>
            <div class="col-4"> 
                <button class="btn btn-success m-2 width-auto w-100">Success Button</button></div>
            <div class="col-4"> 
                <button class="btn btn-danger m-2 width-auto w-100">Danger Button</button></div>
            <div class="col-4">
                <button class="btn btn-warning m-2 width-auto w-100">Warning Button</button></div> 
            <div class="col-4">
                <button class="btn btn-info m-2 width-auto w-100">info Button</button></div> 
            <div class="col-4">
                <button class="btn btn-light m-2 width-auto w-100">Light Button</button></div> 
            <div class="col-4"> 
                <button class="btn btn-dark m-2 width-auto w-100">Dark Button</button></div>
            <div class="col-4">
                <button class="btn btn-link m-2 width-auto w-100">Link Button</button></div> 


                <!-- adding width-auto to all your buttons to auto-size the buttons, and then add m-2 to add a margin of two to each button. You will also need to add w-100 to the class of each button so that the third button does not wrap around to the next row. -->
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="row">
           <div class="col-4"> 
                <button class="btn btn-sm btn-outline-primary m-2 width-auto w-50">Primary Button</button></div>
            <div class="col-4"> 
                <button class="btn btn-sm btn-outline-secondary m-2 width-auto w-50">Secondary Button</button></div>
            <div class="col-4"> 
                <button class="btn btn-sm btn-outline-success m-2 width-auto w-50">Success Button</button></div>
            <div class="col-4"> 
                <button class="btn btn-sm btn-outline-danger m-2 width-auto w-75">Danger Button</button></div>
            <div class="col-4">
                <button class="btn btn-sm btn-outline-warning m-2 width-auto w-75">Warning Button</button></div> 
            <div class="col-4">
                <button class="btn btn-sm btn-outline-info m-2 width-auto w-75">info Button</button></div> 
            <div class="col-4">
                <button class="btn btn-lg btn-outline-light m-2 width-auto w-100">Light Button</button></div> 
            <div class="col-4"> 
                <button class="btn btn-lg btn-outline-dark m-2 width-auto w-100">Dark Button</button></div>
            <div class="col-4">
                <button class="btn btn-lg btn-outline-link m-2 width-auto w-100">Link Button</button></div> 


                <!-- adding width-auto to all your buttons to auto-size the buttons, and then add m-2 to add a margin of two to each button. You will also need to add w-100 to the class of each button so that the third button does not wrap around to the next row. -->
        </div>
    </div>


</body>
</html>
